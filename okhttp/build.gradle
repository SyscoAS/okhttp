apply plugin: 'java'
apply plugin: 'maven'

version = '0.0.1'
group = 'no.sysco'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://172.20.20.47:8080/nexus/content/repositories/releases") {
                authentication(userName: 'apps', password: 'Apps8080')
            }
            snapshotRepository(url: "http://172.20.20.47:8080/nexus/content/repositories/snapshots") {
                authentication(userName: 'apps', password: 'Apps8080')
            }
            pom.project {
                artifactId 'sysco-okhttp'
                name 'library'
                packaging 'aar'
            }
        }
    }
}


repositories {
	mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

dependencies {
    compile 'com.squareup.okio:okio:0.9.0'
}
